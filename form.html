    <div class="wrapper">
        <div class="title">
            <h1>Contact Details</h1>
        </div>
        <form class="contact-form" action="connect.php" method="post">
            <div class="inputfield">
                <label for="name"><b>Full Name</b></label>
                <input class="input" type="text" placeholder="Enter Full Name" id="fullName" name="fullName" required>
            </div>
            <div class="inputfield">
                <label for="email"><b>Email</b></label>
                <input class="input" type="text" placeholder="Enter Email" id="email" name="email" required>
            </div>
            <div class="inputfield">
                <label for="name"><b>Mobile Number</b></label>
                <input class="input" type="text" placeholder="Enter Mobile Number" id="mobilenumber" name="mobilenumber" required>
            </div>
            <div class="inputfield">
                <label><b>Products</b></label>
                <div class="custom_select">
                    <select>
                        <option value="">Select</option>
                        <option value="horn" name="products" id="horn">Horn Products</option>
                        <option value="wood" name="products" id="wood">Wood Products</option>
                        <option value="bone" name="products" id="bone">Bone Products</option>
                    </select>
                </div>
            </div>
            <div class="inputfield">
                <label for="address"><b>Address</b></label>
                <textarea class="textarea" id="address" name="address" required></textarea>
            </div>
            <div class="inputfield">
                <label><b>Postal Code</b></label>
                <input type="text" class="input" placeholder="Enter Postal Code" id="pin" name="pin" required>
            </div>
            <div class="container">
                <button type="submit" class="btn" onclick="openPopup()">Submit</button>
                <div class="popup" id="popup">
                    <img src="./static/404-tick.png" alt="">
                    <h4>Thank You for Submitting the Order!</h4>
                    <p>We'll Contact you soon.</p>
                    <button type="button" onclick="closePopup()">OK</button>
                </div>
            </div>
        </form>
    </div>
    <script>
        let popup = document.getElementById("popup");

        function openPopup() {
            popup.classList.add("open-popup");
        }

        function closePopup() {
            popup.classList.remove("open-popup");
        }
    </script>
